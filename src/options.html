<!DOCTYPE html>
<html>
<head>
  <title>Appdynamics JIRA Highlighter Options</title>
  <style>
    body { padding: 10px; text-align: center; }
    #status { height: 1.5em; margin-bottom: .5em; }
  </style>
</head>
<body>

  <p>
    You'll need to specify a user and paswword to access JIRA.
  </p>

  <div id="status"></div>

  <label>
    JIRA username:
    <input type="text" id="username">
  </label>
  <label>
    JIRA password:
    <input type="text" id="password">
  </label>

  <button id="save">Save</button>

  <script src="options.js"></script>

</body>
</html>
